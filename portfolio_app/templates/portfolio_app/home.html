{% extends "portfolio_app/base.html" %}

{% load static %}

{% block content %}

<div class="row justify-content-center my-3">
  <div class="col-5">
    <img src="{% static 'portfolio_app/images/profile.jpg' %}" class="img-fluid">
  </div>
</div>

<div class="row justify-content-center mb-3">
  <div class="col-md-9 text-center">
    <h1 id="hometext" class="font-weight-bold">Nagesh Nagansur here But What On Earth you Guys are here! üßê</h1>
  </div>
</div>

<h2 class="mt-5">Portfolio</h2>
<hr>
<div class="row">
  {%  for info in data  %}
  <div class="col-lg-4 col-md-6">

    {% if info.url %}
    <a href="{{ info.link }}"><img src="{{ info.image.url  }}" class="img-fluid mb-2"></a>
    {% else %}
    <img src="{{ info.image.url }}" class="img-fluid mb-2">
    {% endif %}
    <h3>{{ info.title }}</h3>
    <p>{{ info.description }}</p>

  </div>
  {% endfor %}
</div>

{% endblock %}
